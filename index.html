<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<title>dischi musicali</title>
	</head>
	<body>
    <header>
      <img src="img/logoSpotify.png" alt="">
    </header>
    <div class="filtro">
      <label for="">Scegli per genere</label>
      <select class="genere" name="Genere">
        <option value=""></option>
        <option value="Rock">Rock</option>
        <option value="Pop">Pop</option>
        <option value="Jazz">Jazz</option>
        <option value="Metal">Metal</option>
      </select>
    </div>
		<div class="box">

		</div>



    <!-- TEMPLATE -------------->
		<script class="album-template" type="text/x-handlebars-template">  
			<div class="container" data-genre="{{genre}}">
				<div class="album">
					<img src="{{cover}}">
				</div>
				<div class="titolo">
					<h3>{{title}}</h3>
          <div class="artistYear">
            <p>{{artist}}</p>
            <p>{{year}}</p>
          </div>
				</div>
			</div>
		</script>




		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
